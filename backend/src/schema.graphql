# Public facing API
type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!
  createSong(title: String, artist: String, duration: Int): Song!
}

type Query {
  songs(
    where: SongWhereInput
    orderBy: SongOrderByInput
    skip: Int
    first: Int
  ): [Song]!
  song(where: SongWhereUniqueInput!): Song
}
